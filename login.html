<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="stylesheet" href="css/loginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="log-section">
        <div class="log-container">
            <div class="imgDiv">
                <img src="/images/logo.png" alt="">
            </div>
            <div class="logDiv">
                <form action="" class="logSec">
                    <h3>Welcome</h3>
                    <p>Classical Agro Limited</p>
                    <input type="text" name="email" placeholder="Email" class="px-3 fs-6 py-1">
                    <input type="password" name="password" placeholder="Password" class="px-3 fs-6 py-1">
                    <input type="submit" value="Log In" class="bttn px-5 py-2">
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
